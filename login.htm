<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
            <div class="container-fluid">
              <h1 align="center">Sign In</h1>
  
              
            </div><br><br>
  
    
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" required name="email" [(ngModel)]="email" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>

            <!-- validation -->
            <div class="alert alert-danger" *ngIf="loginform.controls['email'].touched==true && loginform.controls['email'].invalid==true">
              Email is required
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" required name="pwd" [(ngModel)]="pwd" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
            <!-- validation -->
            <div class="alert alert-danger" *ngIf="loginform.controls['pwd'].touched==true && loginform.controls['pwd'].invalid==true">
              password is required
            </div>
  
            
              
            <div class="text-center text-lg-start mt-4 pt-2" >
              <button type="button" class="btn btn-success btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" >Login</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <br>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2020. All rights reserved.
      </div>
      <!-- Copyright -->
  
      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>
